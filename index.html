<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars GIF Party</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poller+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Star Wars GIF Party!!   
          Because....................Star Wars!</h1>
      <h5 class="lead">
        Get your fill of all GIFs Star Wars!! Click any of the character buttons
        to enjoy their GIFs, or create your own and click!
      </h5>
      <hr class="my-4" />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-primary" type="button" id="button-addon1">
            Create
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          id="button-title-input"
        />
      </div>
      <div id="buttons-display"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="gif-display"></div>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
